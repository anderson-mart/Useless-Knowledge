<html>
  <head>

      var $ = jQuery = require("jquery")
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  </head>
  <body style="background-color: #050c16; color: #fff; overflow: hidden;">
  <center>
    <h1>Useless knowledge</h1>
    <br><br>
    Tell me a new fact every 
                <input  type="text" id="minutes" 
                placeholder="5" 
                onfocus="this.style.outline = 'none'"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')"
                style="width: 4vw;
                      background: transparent; 
                      border-top: none;
                      border-left: none;
                      border-right: none;
                      caret-color: #fff;
                      color: #fff">
    minutes.
    <br><br>
    <button style="width: 50%" type="button" id="start" class="btn btn-warning">Start</button>
    <button style="width: 50%; display: none" id="newNotf" type="button" class="btn btn-info">Tell me one now</button>
    <br><br>
    <button style="width: 50%" type="button" class="btn btn-danger">Close</button>
  </center>
    <script>

      function start(){
        $(".btn-warning").slideToggle();
